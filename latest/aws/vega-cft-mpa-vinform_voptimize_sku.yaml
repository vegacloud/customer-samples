Parameters:
  CurBucketsParameter:
    Type: String
    Description: |
      An S3 Bucket containing CUR Exports for Vega to import into the Vega Platform. The template will construct both 
      the Bucket and Resource (/*) ARN for the IAM Policy.
    Default: "CUR-export-bucket"
  AttachReadOnlyRole:
    Type: String
    AllowedValues:
      - true
      - false
    Default: false
    Description: |
      Attach the AWS Managed ReadOnly policy to Vega Cloud's Role? This will provide Vega read-only access to more
      AWS Service API details within your environment.
  VegaExternalIdParameter:
    Type: String
    Description: |
      Vega Cloud's Organization UUID used to construct the ExternalID in IAM Role Trust Policies. This value will be
      prefixed with `vega:`. Please work with your Customer Success Manager (CSM) for this value.
    Default: "00000000-0000-0000-0000-000000000000"
Conditions:
  AttachReadOnly: !Equals
    - !Ref AttachReadOnlyRole
    - true
Resources:
  VegaAdminRole:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName: VegaAdmin
      AssumeRolePolicyDocument:
        Statement:
          - Action: "sts:AssumeRole"
            Condition:
              StringEquals:
                "sts:ExternalId": !Sub 'vega:${VegaExternalIdParameter}'
            Effect: Allow
            Principal:
              # 955075715928 This one of the Vega Data Collection Accounts
              # 549829454055 This one of the Vega Data Collection Accounts
              # 933023916684 This is the Vega Saas Platform Account
              AWS:
                - "arn:aws:iam::955075715928:root"
                - "arn:aws:iam::549829454055:root"
                - "arn:aws:iam::933023916684:root"
            Sid: "Stmt156148350008823"
        Version: 2012-10-17
      ManagedPolicyArns:
        - !If
          - AttachReadOnly
          - "arn:aws:iam::aws:policy/ReadOnlyAccess"
          - !Ref 'AWS::NoValue'
  DiscoveryPolicy:
    DependsOn: VegaAdminRole
    Type: "AWS::IAM::Policy"
    Properties:
      PolicyName: VegaDiscoveryPolicy
      Roles:
        - VegaAdmin
      PolicyDocument:
        Statement:
          - Sid: ComputeOptimizerAPIAccess
            Action:
              - "compute-optimizer:Get*"
              - "compute-optimizer:Describe*"
              - "compute-optimizer:List*"
              - "compute-optimizer:Export*"
            Effect: "Allow"  
            Resource: "*"
          - Sid: Stmt1561483568234
            Action:
              - "savingsplans:Describe*"
              - "savingsplans:List*"
            Effect: Allow
            Resource: "*"
          - Sid: Stmt1561483568365
            Action:
              - "organizations:Describe*"
              - "organizations:List*"
            Effect: Allow
            Resource: "*"
            # Access to Pricing Data and Current Usage Report Definitions
          - Sid: Stmt1651841132818
            Effect: Allow
            Action:
              - "pricing:Get*"
              - "pricing:Describe*"
              - "cur:Describe*"
            Resource: "*"
          # Cost Explorer API Readonly Access
          - Sid: Stmt1651840873147
            Effect: Allow
            Action:
              - "ce:Describe*"
              - "ce:Get*"
              - "ce:List*"
            Resource: "*"
          - Sid: Stmt1651841132810
            Effect: Allow
            Action:
              - "billingconductor:List*"
            Resource: "*"
  S3SyncPolicy:
    DependsOn: VegaAdminRole
    Type: "AWS::IAM::Policy"
    Properties:
      PolicyName: VegaS3SyncPolicy
      Roles:
        - VegaAdmin
      PolicyDocument:
        Statement:
          - Sid: Stmt1651841132811
            Effect: Allow
            Action:
              - "s3:GetBucketLocation"
              - "s3:GetObjectTagging"
              - "s3:GetObject"
              - "s3:GetAccountPublicAccessBlock"
              - "s3:GetBucketTagging"
              - "s3:ListBucket"
              - "s3:ListBucketMultipartUploads"
              - "s3:ListMultipartUploadParts"
              - "s3:AbortMultipartUpload"
            # Add any additional S3 buckets below
            Resource:
              - !Sub 'arn:aws:s3:::${CurBucketsParameter}'
              - !Sub 'arn:aws:s3:::${CurBucketsParameter}/*'
