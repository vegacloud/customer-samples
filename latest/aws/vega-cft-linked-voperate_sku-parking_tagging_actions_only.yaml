Parameters:
  VegaExternalIdParameter:
    Type: String
    Description: Vega Cloud's ExternalId for your environments (helps to authenticate role assumption). Please contact Vega Cloud for your ExternalId.
    Default: "vega:<get_id_from_vega_csm>"
Resources:
  VegaDiscoveryReader:
    Properties:
      RoleName: VegaDiscoveryReader
      AssumeRolePolicyDocument:
        Statement:
          - Action: "sts:AssumeRole"
            Condition:
              StringEquals:
                "sts:ExternalId": !Ref VegaExternalIdParameter
            Effect: Allow
            Principal:
              # 955075715928 This one of the Vega Data Collection Accounts
              # 549829454055 This one of the Vega Data Collection Accounts
              # 933023916684 This is the Vega Saas Platform Account
              AWS: ["arn:aws:iam::955075715928:root", "arn:aws:iam::549829454055:root", "arn:aws:iam::933023916684:root"]
          - Action: "sts:AssumeRole"
            Effect: Allow
            Principal:
              Service: ["cloudformation.amazonaws.com"]
        Version: 2012-10-17
    Type: "AWS::IAM::Role"
  DiscoveryPolicy:
    DependsOn: VegaDiscoveryReader
    Type: "AWS::IAM::Policy"
    Properties:
      PolicyName: VegaDiscoveryReaderPolicy
      Roles:
        - VegaDiscoveryReader
      PolicyDocument:
        Statement:
          # AWS Batch Discovery
          - Sid: VegaDiscoveryReaderBatchDiscovery
            Effect: Allow            
            Resource: "*"
            Action:
              - "batch:Describe*"
              - "batch:List*"
          # CloudWatch Metrics Discovery
          - Sid: VegaDiscoveryReaderCloudWatchMetricsDiscovery
            Effect: Allow
            Resource: "*"
            Action:
              - "cloudwatch:GetMetricData"
              - "cloudwatch:GetMetricStatistics"
              - "cloudwatch:ListMetrics"
              - "cloudwatch:ListTagsForResource"
          # EC2 Resource Discovery
          - Sid: VegaDiscoveryReaderEC2Discovery
            Effect: Allow            
            Resource: "*"
            Action:
              - "ec2:Describe*"
              - "ec2:GetCapacityReservationUsage"
              - "ec2:GetGroupsForCapacityReservation"
              - "ec2:GetHostReservationPurchasePreview"
          # RDS Resource Discovery
          - Sid: VegaDiscoveryReaderRDSDiscovery
            Effect: Allow            
            Resource: "*"
            Action:
              - "rds:DescribeDBClusterSnapshots"
              - "rds:DescribeDBClusters"
              - "rds:DescribeDBClusterSnapshots"
              - "rds:DescribeRecommendationGroups"
              - "rds:DescribeRecommendations"
              - "rds:DescribeReservedDBInstances"
              - "rds:DescribeReservedDBInstancesOfferings"
              - "rds:DescribeDBInstances"
              - "rds:DescribeDBSnapshots"
              - "rds:ListTagsForResource"
          # Elastic Container Service (ECS)
          - Sid: VegaDiscoveryReaderECSDiscovery
            Effect: Allow            
            Resource: "*"
            Action:
              - "ecs:Describe*"
              - "ecs:List*"
          # Elastic Kubernetes Service (EKS)
          - Sid: VegaDiscoveryReaderEKSDiscovery
            Effect: Allow            
            Resource: "*"
            Action:
              - "eks:Describe*"
              - "eks:List*"
          # ElastiCache Resource  Discovery
          - Sid: VegaDiscoveryReaderElastiCacheDiscovery
            Effect: Allow            
            Resource: "*"
            Action:
              - "elasticache:Describe*"
              - "elasticache:List*"
          # Redshift Resource Discovery
          - Sid: VegaDiscoveryReaderRedshiftDiscovery 
            Effect: Allow            
            Resource: "*"
            Action:
              - "redshift:DescribeReservedNodes"
              - "redshift:DescribeReservedNodeExchangeStatus"
              - "redshift:DescribeReservedNodeOfferings"
              - "redshift:DescribeClusters"
              - "redshift:DescribeClusterSnapshots"
              - "redshift:DescribeStorage"
              - "redshift:DescribeTags"
              - "redshift:GetReservedNodeExchangeOfferings"
              - "redshift:GetReservedNodeExchangeConfigurationOptions"
          # DynamoDB Resource Discovery
          - Sid: VegaDiscoveryReaderDynamoDBDiscovery
            Effect: Allow            
            Resource: "*"
            Action:
              - "dynamodb:DescribeReservedCapacity"
              - "dynamodb:DescribeReservedCapacityOfferings"
              - "dynamodb:ListTagsOfResource"
          # Opensearch Resource Discovery
          - Sid: VegaDiscoveryReaderOpensearchDiscovery
            Effect: Allow            
            Resource: "*"
            Action:
              - "es:DescribeReservedElasticsearchInstances"
              - "es:DescribeReservedElasticsearchInstanceOfferings"
              - "es:DescribeReservedInstances"
              - "es:DescribeReservedInstanceOfferings"
              - "es:ListTags"
          # Medialive Resource Discovery
          - Sid: VegaDiscoveryReaderMedialiveDiscovery
            Effect: Allow            
            Resource: "*"
            Action:
              - "medialive:DescribeReservation"
              - "medialive:ListReservations"
              - "medialive:ListTagsForResource"
          # Trusted Advisor Resource Discovery
          - Sid: VegaDiscoveryReaderTrustedAdvisorDiscovery
            Effect: Allow            
            Resource: "*"
            Action:
              - "support:DescribeTrustedAdvisorCheckRefreshStatuses"
              - "support:DescribeTrustedAdvisorCheckResult"
              - "support:DescribeTrustedAdvisorChecks"
              - "support:DescribeTrustedAdvisorCheckSummaries"
              - "support:RefreshTrustedAdvisorCheck"
              - "trustedadvisor:Describe*"
          # Savings Plan Resource Discovery
          - Sid: VegaDiscoveryReaderSavingsPlanDiscovery
            Effect: Allow            
            Resource: "*"
            Action:
              - "savingsplans:*"
          # Compute Optimizer Resource Discovery
          - Sid: VegaDiscoveryReaderComputeOptimizerDiscovery
            Effect: Allow            
            Resource: "*"
            Action:
              - "compute-optimizer:GetAutoScalingGroupRecommendations"
              - "compute-optimizer:GetEBSVolumeRecommendations"
              - "compute-optimizer:GetEC2InstanceRecommendations"
              - "compute-optimizer:GetEC2RecommendationProjectedMetrics"
              - "compute-optimizer:GetEffectiveRecommendationPreferences"
              - "compute-optimizer:GetEnrollmentStatus"
              - "compute-optimizer:GetEnrollmentStatusesForOrganization"
              - "compute-optimizer:GetLambdaFunctionRecommendations"
              - "compute-optimizer:GetRecommendationPreferences"
              - "compute-optimizer:GetRecommendationSummaries"
          # S3 Resource Discovery
          - Sid: VegaDiscoveryReaderS3Discovery
            Effect: Allow            
            Resource: "*"
            Action:
              # Note: Get* is filtered with an explicit deny on GetObject below.
              - "s3:Get*"
              - "s3:List*"
          - Action:
              - "s3:GetObject"
            Effect: Deny
            Resource: "*"
  VegaOptimizer:
    # This role and policy are used by the Vega Platform discover, tag resources, and optimize yoour account(s)
    # Optimize includes minimal permission for such actions as starting/stopping instances, modifying instance types
    Properties:
      RoleName: VegaOptimizer
      AssumeRolePolicyDocument:
        Statement:
          - Action: "sts:AssumeRole"
            Condition:
              StringEquals:
                "sts:ExternalId": !Ref VegaExternalIdParameter
            Effect: Allow
            Principal:
              # 955075715928 This one of the Vega Data Collection Accounts
              # 549829454055 This one of the Vega Data Collection Accounts
              # 933023916684 This is the Vega Saas Platform Account
              AWS: ["arn:aws:iam::955075715928:root", "arn:aws:iam::549829454055:root", "arn:aws:iam::933023916684:root"]
          - Action: "sts:AssumeRole"
            Effect: Allow
            Principal:
              Service: ["cloudformation.amazonaws.com"]
        Version: 2012-10-17
    Type: "AWS::IAM::Role"
  ParkingPolicy:
    DependsOn: VegaOptimizer
    Type: "AWS::IAM::Policy"
    Properties:
      PolicyName: VegaParkingPolicy
      Roles:
        - VegaOptimizer
      PolicyDocument:
        Statement:
          # General Parking Requirements
          - Sid: VegaOptimizerGeneralParkingRequirements
            Effect: Allow            
            Resource: "*"
            Action:          
              - "autoscaling:DescribeAutoScalingGroups"
              - "autoscaling:UpdateAutoScalingGroup"
              - "autoscaling:SuspendProcesses"
              - "autoscaling:ResumeProcesses"
              - "autoscaling:DescribeScalingActivities"
              - "autoscaling:DescribeLaunchConfigurations"
              - "autoscaling:DescribeAutoScalingInstances"
              - "autoscaling:Describe*"
              - "autoscaling:List*" 
              - "iam:PassRole"    
          # CloudWatch Metrics Discovery
          - Sid: VegaOptimizerCloudWatchMetricsDiscovery
            Effect: Allow            
            Resource: "*"
            Action:
              - "cloudwatch:GetMetricData"
              - "cloudwatch:GetMetricStatistics"
              - "cloudwatch:ListMetrics" 
              - "cloudwatch:DescribeAlarms"
              - "cloudwatch:DescribeAlarmsForMetric"
          # EC2 Resource Discovery
          - Effect: Allow
            Sid: VegaOptimizerEC2Discovery
            Resource: "*"
            Action:
              - "ec2:Describe*"
              - "ec2:List*"
          # EC2 Parking
          - Sid: VegaOptimizerEC2Parking
            Effect: Allow            
            Resource: "*"
            Action:
              - "ec2:RunInstances"              
              - "ec2:StartInstances"
              - "ec2:StopInstances"
          # Load Balancer Resource Discovery
          - Sid: VegaOptimizerLoadBalancerDiscovery
            Effect: Allow            
            Resource: "*"
            Action:
              - "elasticloadbalancing:Describe*"
              - "elasticloadbalancing:List*"
              - "ec2:Describe*"
              - "ec2:List*"
          # Load Balancer Parking
          - Sid: VegaOptimizerLoadBalancerParking
            Effect: Allow            
            Resource: "*"
            Action:              
              - "elasticloadbalancing:RegisterTargets"
              - "elasticloadbalancing:DeregisterTargets"
              - "ec2:StartInstances"
              - "ec2:StopInstances"
          # RDS Resource Discovery
          - Sid: VegaOptimizerRDSDiscovery
            Effect: Allow            
            Resource: "*"
            Action:
              - "rds:DescribeDBClusters"
              - "rds:DescribeDBInstances"
              - "rds:List*"
          # RDS Parking
          - Sid: VegaOptimizerRDSParking
            Effect: Allow            
            Resource: "*"
            Action:
              - "rds:StartDBCluster"
              - "rds:StartDBInstance"
              - "rds:StopDBCluster"
              - "rds:StopDBInstance"
          # Redshift Resource Discovery
          - Sid: VegaOptimizerRedshiftDiscovery
            Effect: Allow            
            Resource: "*"
            Action:
              - "redshift:DescribeReservedNodes"
              - "redshift:DescribeReservedNodeExchangeStatus"
              - "redshift:DescribeReservedNodeOfferings"
              - "redshift:DescribeClusters"
              - "redshift:DescribeStorage"
          # Park Redshift
          - Sid: VegaOptimizerRedshiftParking
            Effect: Allow            
            Resource: "*"
            Action:
              - "redshift:PauseCluster"
              - "redshift:ResumeCluster"
  TaggingPolicy:
    DependsOn: VegaOptimizer
    Type: "AWS::IAM::Policy"
    Properties:
      PolicyName: VegaTaggingPolicy
